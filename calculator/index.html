<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section-main">
        <div class="input">
            <input type="text" placeholder="0" id="inputValues">
        </div>
        <div class="grid">
            <button type="button" onclick="clearAllChar()">C</button>
            <button type="button" onclick="clearChar()">CE</button>
            <button type="button" onclick="turnOff()">OFF</button>
            <button type="button" onclick="turnOn()">ON</button>
            <button type="button" onclick="getValues('7')">7</button>
            <button type="button" onclick="getValues('8')">8</button>
            <button type="button" onclick="getValues('9')">9</button>
            <button type="button" onclick="getValues('+')">+</button>
            <button type="button" onclick="getValues('4')">4</button>
            <button type="button" onclick="getValues('5')">5</button>
            <button type="button" onclick="getValues('6')">6</button>
            <button type="button" onclick="getValues('-')">-</button>
            <button type="button" onclick="getValues('1')">1</button>
            <button type="button" onclick="getValues('2')">2</button>
            <button type="button" onclick="getValues('3')">3</button>
            <button type="button" onclick="getValues('*')">*</button>
            <button type="button" onclick="getValues('.')">.</button>
            <button type="button" onclick="getValues('0')">0</button> 
            <button type="button" onclick="getValues('/')">/</button>
            <button type="button" onclick="calc()">=</button>
        </div>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
